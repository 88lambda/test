LongDescription=<p>\nONLYOFFICE Docs is a web-based document, spreadsheet, presentation, form, and PDF processing, highly compatible with Microsoft Office and OpenDocument file formats. This app offers a powerful feature set that enables you to view, edit and co-author all kinds of Office documents:\n</p>\n<ul>\n<li>\n<b>Tabbed interface</b>: Tools are organized in convenient tabs for better navigation.\n</li>\n<li>\n<b>Wide range of formatting features</b>: Add links, tables and charts, insert and format pictures, work with auto-shapes, equations or text objects, create a bulleted or numbered list, etc.\n</li>\n<li>\n<b>Broad collaboration capabilities</b>: Comment your documents, interact with your co-authors via a built-in chat, switch between two co-editing modes (fast or strict), enable the review mode, track changes, check the version history.\n</li>\n<li>\n<b>Add-on collection</b>: Translate text, work faster using AI helpers, edit your images with Photo Editor, embed YouTube videos and more.\n</li>\n</ul>\n<p>\nONLYOFFICE Docs offers the support of all the popular formats: DOC, DOCX, TXT, ODT, RTF, ODP, EPUB, ODS, XLS, XLSX, CSV, PPTX, HTML, DOTX, XLTX, POTX, OTT, OTS, OTP, PDF and PDF-A.\n</p>\n<p>\nCompared to other online office suites, ONLYOFFICE Docs provides you with the most complete set of tools.&nbsp;<a href=\"https://www.onlyoffice.com/document-editor-comparison.aspx\">Learn more here</a>\n<br>\n</p>\n<h3>\nAbout this app\n</h3>\n<p>\nThis app is a community version of ONLYOFFICE Docs and is limited to 20 simultaneous connections (number of documents that can be edited ad the same time) and is recommended for teams of up to 20 users.\n</p>\n<p>\nYour documents are stored in file sync and share solutions like Nextcloud, ownCloud or Seafile. ONLYOFFICE does not store user document data.\n</p>\n<p>\nIf you want to increase the number of sessions, please obtain ONLYOFFICE Docs Enterprise Edition via 'Buy now' button and install the app afterwards via the App Center. ONLYOFFICE Docs Enterprise Edition is a perfect solution for enterprises seeking a professional collaborative office for their private infrastructure. Easy scalable, it can be used by thousands of users. Clustering for high availability is also available. ONLYOFFICE Docs Enterprise Edition offers:\n</p>\n<ul>\n<li>\nCustomizable number of sessions. The solution can be scaled to 50, 100, and more users with the individually fit pricing plans.\n</li>\n<li>\nMobile web editors.\n</li>\n<li>\nRegular updates and professional technical assistance.\n</li>\n</ul>
Name=ONLYOFFICE Docs

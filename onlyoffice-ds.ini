[de]
LongDescription=<p>\nONLYOFFICE Docs ist eine webbasierte Plattform zur Verarbeitung von Dokumenten, Tabellenkalkulationen, Pr\u00e4sentationen, Formularen und PDF-Dateien, die sehr kompatibel mit den Dateiformaten Microsoft Office und OpenDocument ist. Diese App bietet einen leistungsstarken Funktionsumfang, mit dem Sie alle Arten von Office-Dokumenten anzeigen, bearbeiten und mitverfassen k\u00f6nnen:\n</p>\n<ul>\n<li>\n<b>Tabbed-Schnittstelle</b>: Die Tools sind in praktischen Registerkarten organisiert, um eine bessere Navigation zu erm\u00f6glichen.\n</li>\n<li>\n<b>Gro\u00dfe Auswahl an Formatierungsfunktionen</b>: F\u00fcgen Sie Links, Tabellen und Diagramme hinzu, f\u00fcgen Sie Bilder ein und formatieren Sie sie, arbeiten Sie mit Autoformen, Gleichungen oder Textobjekten, erstellen Sie eine Liste mit Aufz\u00e4hlungen oder Nummern, etc.\n</li>\n<li>\n<b>Umfassende M\u00f6glichkeiten der Zusammenarbeit</b>: Kommentieren Sie Ihre Dokumente, interagieren Sie mit Ihren Co-Autoren \u00fcber einen integrierten Chat, wechseln Sie zwischen zwei Co-Bearbeitungsmodi (schnell oder streng), aktivieren Sie den Review-Modus, verfolgen Sie \u00c4nderungen, \u00fcberpr\u00fcfen Sie den Versionsverlauf.\n</li>\n<li>\n<b>Add-on-Kollektion</b>: \u00dcbersetzen Sie Text,&nbsp;arbeiten Sie schneller mit KI-Helfern, bearbeiten Sie Ihre Bilder mit Photo Editor, betten Sie YouTube-Videos ein und vieles mehr.\n</li>\n</ul>\n<p>\nONLYOFFICE Docs bietet die Unterst\u00fctzung aller g\u00e4ngigen Formate: DOC, DOCX, TXT, ODT, RTF, ODP, EPUB, ODS, XLS, XLSX, CSV, PPTX, HTML, DOTX, XLTX, POTX, OTT, OTS, OTP, PDF und PDF-A.\n</p>\n<p>\nIm Vergleich zu anderen Online-Office-Suiten bietet Ihnen ONLYOFFICE Docs den vollst\u00e4ndigsten Satz an Tools.&nbsp;<a class=\"docData;DOCY;v5;2259;\" href=\"https://www.onlyoffice.com/de/document-editor-comparison.aspx\" title=\"https://www.onlyoffice.com/de/document-editor-comparison.aspx\"><span style=\"color:#0563c1; font-family:'Arial'; font-size:11pt; mso-style-textfill-fill-color:#0563c1;\">Mehr</span><span style=\"color:#0563c1; font-family:'Arial'; font-size:11pt; mso-style-textfill-fill-color:#0563c1;\"> erfahren</span></a><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 11pt;\">&nbsp;</span>\n</p>\n<h3>\n\u00dcber diese App\n</h3>\n<p>\nNach der Installation der App ist ONLYOFFICE Docs Community Edition installiert, die auf 20 Sitzungen begrenzt ist. Wenn Sie die Anzahl der Sitzungen erh\u00f6hen m\u00f6chten, erhalten Sie ONLYOFFICE Docs Enterprise Edition \u00fcber 'Jetzt kaufen'.\n</p>\n<p>\nDie Hauptunterschiede der Docs Enterprise Edition zum Docs der Community Edition sind:\n</p>\n<ul>\n<li>\nAnpassbare Anzahl von Sitzungen. Die L\u00f6sung kann mit den individuell angepassten Preispl\u00e4nen auf 50, 100 und mehr Benutzer skaliert werden.\n</li>\n<li>\nMobile Web-Editoren.\n</li>\n<li>\nRegelm\u00e4\u00dfige Updates und professionelle technische Unterst\u00fctzung.\n</li>\n</ul>

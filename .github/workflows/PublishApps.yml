name: Publish Apps
run-name: Publish app version ${{ inputs.ver }}

on:
  workflow_dispatch:
    inputs:
      ver:
        description: "Apps Version"
        default: "x.x.x.x"
      docker_ver:
        description: "Image version"
        default: "x.x.x.x"
env:
  credentials: --username ${{ secrets.PORTAL_USER }} --pwdfile ./pwdfile
  app: 5.0/onlyoffice-ds
  app_ee: 5.0/onlyoffice-ds-integration
  appver: 5.0/onlyoffice-ds=${{ inputs.ver }}
  appver_ee: 5.0/onlyoffice-ds-integration=${{ inputs.ver }}
  community_ini_path: onlyoffice-ds/onlyoffice-ds.ini
  ee_ini_path: onlyoffice-ds-integration/onlyoffice-ds-integration.ini
  appcenterctl: ./univention-appcenter-control
  
jobs:
  publish_community:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.x'
      
      - name: push_ce_script
        run: |
         curl -O https://provider-portal.software-univention.de/appcenter-selfservice/univention-appcenter-control
         chmod +x univention-appcenter-control
         echo "${{ secrets.PORTAL_PWD }}" > pwdfile
         $appcenterctl new-version $credentials $app $appver
         sed -i 's|appversion|${{ inputs.ver }}|' $community_ini_path
         sed -i 's|imageversion|onlyoffice/documentserver-ucs:${{ inputs.docker_ver }}|' $community_ini_path
         $appcenterctl upload $credentials --noninteractive $appver \
           onlyoffice-ds/LICENSE_AGREEMENT_EN \
           onlyoffice-ds/LICENSE_AGREEMENT_DE \
           onlyoffice-ds/README_APPLIANCE_EN \
           onlyoffice-ds/README_APPLIANCE_DE \
           onlyoffice-ds/README_EN \
           onlyoffice-ds/README_DE \
           onlyoffice-ds/appliance_umc_header_logo.svg \
           onlyoffice-ds/appliance_portal_logo.svg \
           onlyoffice-ds/appliance_logo.svg \
           onlyoffice-ds/logo_detail_page.svg \
           Resources/logo.svg \
           onlyoffice-ds/onlyoffice-ds.ini \
           onlyoffice-ds/preinst \
           onlyoffice-ds/setup \
           onlyoffice-ds/inst \
           onlyoffice-ds/uinst \
           onlyoffice-ds/test
           
  publish_enterprise:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.x'
      
      - name: push_ee_script
        run: |
         curl -O https://provider-portal.software-univention.de/appcenter-selfservice/univention-appcenter-control
         chmod +x univention-appcenter-control
         echo "${{ secrets.PORTAL_PWD }}" > pwdfile
         $appcenterctl new-version $credentials $app_ee $appver_ee
         sed -i 's|appversion|${{ inputs.ver }}|' $ee_ini_path
         sed -i 's|imageversion|onlyoffice/documentserver-ee-ucs:${{ inputs.docker_ver }}|' $ee_ini_path
         $appcenterctl upload $credentials --noninteractive $appver_ee \
           onlyoffice-ds-integration/LICENSE_AGREEMENT_EN \
           onlyoffice-ds-integration/LICENSE_AGREEMENT_DE \
           onlyoffice-ds-integration/README_EN \
           onlyoffice-ds-integration/README_DE \
           Resources/logo.svg \
           onlyoffice-ds-integration/onlyoffice-ds-integration.ini \
           onlyoffice-ds-integration/preinst \
           onlyoffice-ds-integration/setup \
           onlyoffice-ds-integration/inst \
           onlyoffice-ds-integration/test \
           onlyoffice-ds-integration/uinst
           

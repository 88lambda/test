name: Script Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Version"
        default: "0.0.0.0"

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run script
        run: test

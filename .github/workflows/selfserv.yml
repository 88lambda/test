name: Script Workflow

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run script
        working-directory: /home/runner/work/test/test
        run: |
          ./selfservice list --username Administrator --pwdfile ./pwdfile
        

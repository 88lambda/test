name: Script Workflow
run-name: ${{ inputs.ver }}

on:
  workflow_dispatch:
    inputs:
      ver:
        description: "App Version"
        default: "x.x.x.x"
      docker_ver:
        description: "Docker version"
        default: "x.x.x.x"

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10'
      
      - name: Run script
        run: |
         curl -O https://provider-portal.software-univention.de/appcenter-selfservice/univention-appcenter-control
         chmod +x univention-appcenter-control
         echo "${{ secrets.PORTAL_PWD }}" > pwdfile
         ./univention-appcenter-control new-version --username ${{ secrets.PORTAL_USER }} --pwdfile ./pwdfile 5.0/onlyoffice-ds 5.0/onlyoffice-ds=${{ inputs.ver }}
         sed -i 's|^Version=.*|Version=${{ inputs.ver }}|' Community/onlyoffice-ds.ini
         sed -i 's|^DockerImage=.*|DockerImage=onlyoffice/documentserver-ucs:${{ inputs.docker_ver }}|' Community/onlyoffice-ds.ini
         ./univention-appcenter-control upload --username ${{ secrets.PORTAL_USER }} --pwdfile ./pwdfile --noninteractive ${{ inputs.ucs_ver }}/onlyoffice-ds=${{ inputs.ver }} \
           \Community/LICENSE_AGREEMENT_EN
           \Community/LICENSE_AGREEMENT_DE
           \Community/README_APPLIANCE_EN
           \Community/README_APPLIANCE_DE
           \Community/README_EN
           \Community/README_DE
           \Community/appliance_umc_header_logo.svg
           \Community/appliance_portal_logo.svg
           \Community/appliance_logo.svg
           \Community/logo_detail_page.svg
           \Resources/logo.svg
           \Community/onlyoffice-ds.ini
           \Community/preinst
           \Community/setup
           \Community/inst
           \Community/test
           
